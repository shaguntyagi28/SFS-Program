<!DOCTYPE html>
<html>
<head>
	<title>Registration Page</title>
	<link rel="icon" type="image/png" href="SFS_logo.png">
	<link rel="stylesheet" type="text/css" href="register.css">
</head>
<body>
<div style="background-color: #f6faf8; width: 40%; margin-left: 30%; margin-top: 2.5%;">
	<p style="font-family: serif; font-size: 35px; text-align: center; padding-top: 5%; padding-bottom: 0px; font-weight: bold;">Register</p>
	<hr><br>
	<form>
		<br><label style="margin-left: 170px; font-size: 25px;">Name : </label><input type="text" name="username" required>
		<br><label style="margin-left: 148px; font-size: 25px;">Email ID : </label><input type="email" name="email" required>
		<br><label style="margin-left: 160px; font-size: 25px;">Mobile : </label><input type="tel" name="mobile" required>
		<br><label style="margin-left: 83px; font-size: 25px;">New Password : </label><input type="Password" name="Password">
		<br><label style="margin-left: 47px; font-size: 25px;">Confirm Password : </label><input type="Password" name="RePassword">
		<br><label style=" margin-left: 160px; font-size: 25px;">Branch : </label><input type="text" name="branch">
		<br><label style="font-size: 25px; margin-left: 185px">Year : </label><input type="number" name="year" min="1" max="4">
		<br><br><br>
	<hr>
	<input id="sub" type="submit" name="register">

	</form>
</div>

</body>
</html>
